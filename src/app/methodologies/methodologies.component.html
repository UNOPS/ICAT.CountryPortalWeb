<section class="container pl-20 pr-20">
  <h4 class="mt-4">Methodologies</h4>

  <div class="p-grid p-fluid card">
  <div class="row p-2">
    <div class="col-12 col-md-6"></div>
    <div class="col-12 col-md-6">
      <div class="p-inputgroup pb-4">
        <label for="namemethodology"></label>
        <input
          placeholder="Type Your Keyword"
          [(ngModel)]="searchBy.text"
          #namemethodology="ngModel"
          type="text"
          name="namemethodology"
          class="p-inputtext"
          pInputText
        />        <button
        type="button"
        pButton
        pRipple
        label="Search"
        (click)="onSearch()"
      ></button>
      </div>
    </div>

  </div>

  <div class="col-sm-12" [ngStyle]="{'margin-bottom': itemsPerPage === 1?'45px':'unset'}">
    <p-table
      #dt
      p-table
      #table
      [value]="methodologies"
      [lazy]="true"
      (onLazyLoad)="loadgridData($event)"
      [paginator]="true"
      [rows]="rows"
      [showCurrentPageReport]="true"
      paginatorDropdownAppendTo="body"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[1, 10, 25, 50]"
      [totalRecords]="totalRecords"
      [loading]="loading"
      [responsive]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Version</th>
          <th>Name</th>
          <th>Developed by</th>
          <th>Applicable Sectors</th>
          <th>Documents</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-methodology>
        <tr>
          <td>{{ methodology.version }}</td>
          <td>{{ methodology.displayName }}</td>
          <td>{{ methodology.developedBy }}</td>
          <td>{{ methodology.sector.name }}</td>
          <td class="pointer">   <i

            class="pi pi-file-o"

            style="font-size: 1.5rem; color: #000; margin-left: 17%"

            (click)="onRedirect(methodology)"

          ></i></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
</section>
