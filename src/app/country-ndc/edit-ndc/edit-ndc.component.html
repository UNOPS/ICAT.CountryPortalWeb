<div class="row p-2 container m-auto card mt-4" style="min-height: 250px;">
  <div class="row ">
    <h6 disabled="active" class="mt-4">Name of the Aggregated Actions</h6><br />
    <div id="d" class="col-md-6 p-3">
      <input type="text" class="p-inputtext" pInputText [(ngModel)]="ndcname" style="width: 100%"
        [disabled]="ndceditname" />
    </div>
    <div class="col-md-6">
      <div>
        <p-table [value]="data">
          <ng-template pTemplate="body" let-rowData let-data>
            <tr>
              <td>
                <input type="text" class="p-inputtext" [(ngModel)]="data.name" pInputText placeholder="Add new Action Areas "
                  style="width: 100%" /><br />
              </td>
            </tr>
          </ng-template>
        </p-table>

        <!-- <label style="color: blue">Sub NdC {{i+1}}</label><br>
        <input type="text" class="p-inputtext" pInputText  [(ngModel)]="data[i].name" style = "width:100%"/>  <br>    -->
      </div>
      <div class="mt-10">
        <button class="fas fa-plus" (click)="addsub()" pButton type="button" style="
        background-color: #c6cfd7;
        border-color: transparent;
        margin-right: 10px;
      ">
          <i class="pi pi-plus" style="font-size: 1rem;"></i>
        </button>

        <button class="fas fa-plus fa-minus" (click)="confirmsubDelet()" pButton type="button" style="
        background-color: #c6cfd7;
        border-color: transparent;
      ">
          <i class="pi pi-minus" style="font-size: 1rem;"></i>
        </button>
      </div>
    </div>
  </div>
  <div>
    <!-- <p-dialog [(visible)]="visibility2" (onHide)="test()">
      Deleted Successfully!!
    </p-dialog>

    
  </div>
  <div>
    <p-dialog [(visible)]="visibility5" (onHide)="test()">
      Deactivated Successfully!!
    </p-dialog>
  </div> -->

  <div class="col-sm-12 text-end" >
    <button [disabled]="hasProject && Deactivate=='Delete'" pRipple pButton type="button" (click)="confirmDelet()" style="margin-right: 10px">
      {{ Deactivate }}
    </button>
    <button pRipple pButton type="button" (click)="Back()" label="Back" style="margin-right: 10px"></button>
    <button pRipple pButton type="button" (click)="save()" label="Save"></button>
  </div>
  <!-- <div>
    <p-dialog [(visible)]="visibility1">
      removed sub ndc Successfully!!
    </p-dialog>
  </div>
  <div>
    <p-dialog [(visible)]="visibility3" (onHide)="test()">
      Saved NDC Successfully!!
    </p-dialog>
  </div> -->

  

</div>
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"  rejectButtonStyleClass="p-button-text"></p-confirmDialog>
