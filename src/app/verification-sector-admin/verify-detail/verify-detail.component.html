<div class="container vdc">
  <div class="row mb-3">
    <div class="col-md-10">
      <div class="col-12">
        <h4 class="mt-4">
          {{
            this.assementYear !== undefined
              ? "Verification " +
                VerificationStatusEnum[this.assementYear.verificationStatus] 
              : "Verification "
          }}
        </h4>
      </div>
    </div>
    <div class="col-md-2 d-flex align-items-center" *ngIf="assementYear?.verificationStatus! > 1">
      <div class="col-12">
        <button
          type="button"
          pButton
          pRipple
          label="View NC"
          (click)="toNonConformance()"
        ></button>
      </div>
    </div>
  </div>

  <div class="p-grid p-fluid card">
    <div class="row mb-3">
      <div class="col-md-10">
        <div class="col-12">
          <div class="p-field">
            <label for="projStatus"><strong>Specific Climate Action</strong></label>
            <input
              [disabled]="true"
              type="text"
              name="ndc"
              #chgEmission="ngModel"
              [(ngModel)]="assementYear.assessment.project?.climateActionName!"
              class="p-inputtext"
              pInputText
            />
          </div>
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <div class="col-12">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-eye"
            (click)="detail(assementYear.assessment.project)"
            class="p-button-rounded p-button-text"
          ></button>
        </div>
      </div>
    </div>

    <div class="row mb-3" *ngIf="assementYear.assessment.assessmentType != 'MAC' ">
      <div class="col-md-4">
        <div class="col-12">
          <div class="p-field">
            <label for="projStatus"><strong>Aggregated Actions</strong></label>
            <input
            [disabled]="true"
            type="text"
            name="ndc"
            #chgEmission="ngModel"
            [(ngModel)]="selectedNdc?.name!"
            class="p-inputtext"
            pInputText
          />
            <!-- <p-dropdown
              placeholder="Select Aggregated Actions"
              name="ndc"
              #ndc="ngModel"
              [autoDisplayFirst]="false"
              [options]="ndcList"
              [(ngModel)]="selectedNdc"
              [ngModelOptions]="{ standalone: true }"
              optionLabel="name"
            ></p-dropdown> -->
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="col-12">
          <div class="p-field">
            <label for="projStatus"><strong>Action Areas</strong></label>

            <input
            [disabled]="true"
            type="text"
            name="subNDc"
            #chgEmission="ngModel"
            [(ngModel)]="selectedSubNdc?.name!"
            class="p-inputtext"
            pInputText
          />

            <!-- <p-dropdown
              placeholder="Select Action Areas"
              name="subndc"
              #subndc="ngModel"
              [autoDisplayFirst]="false"
              [options]="selectedNdc === undefined ? [] : selectedNdc.subNdc"
              [(ngModel)]="selectedSubNdc"
              [ngModelOptions]="{ standalone: true }"
              optionLabel="name"
            ></p-dropdown> -->
          </div>
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end" *ngIf="assementYear?.verificationStatus! == 3 && !isNdcAccepted && hasNdcConcern">
        <div class="col-12">
          <button [disabled]="!canActiveNdcAction" type="button" pButton pRipple (click)="ndcAction()">
            Action
          </button>
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end" *ngIf="assementYear?.verificationStatus! == 3 && hasNdcConcern">
        <div class="col-12">
          <button
            type="button"
            pButton
            pRipple
            (click)="raiseConcern(true, false,false, false)"
          >
            View Concerns
          </button>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-10">
        <div class="col-12">
          <div class="p-field">
            <label for="projStatus"><strong>Assessment Type</strong></label>
            <input
              [disabled]="true"
              type="text"
              name="ndc"
              #chgEmission="ngModel"
              [(ngModel)]="assementYear.assessment.assessmentType"
              class="p-inputtext"
              pInputText
            />
          </div>
        </div>
      </div>
    </div>


    <div class="row mb-3" *ngIf="assementYear.assessment.assessmentType != 'MAC' ">
      <div class="col-md-5">
        <div class="col-5">
          <label> <strong>Emission Reduction </strong> </label>
          <input
              [disabled]="true"
              type="text"
              name="ereduction"
              #ereduction="ngModel"
              [(ngModel)]="assessmentResult?.totalEmission!"
              class="p-inputtext"
              pInputText
            />
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end" *ngIf="assementYear?.verificationStatus! == 3 && !isTotalResultAccepted && hasTotalResultConcern">
        <div class="col-12">
          <button type="button" [disabled]="!canActiveTotalAction" pButton pRipple (click)="onResultAction('isTotal')">
            Action
          </button>
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end" *ngIf="assementYear?.verificationStatus! == 3 && hasTotalResultConcern">
        <div class="col-12">
          <button
            type="button"
            pButton
            pRipple
            (click)="raiseConcern(false, false,false,true,'isTotal')"
          >
            View Concerns
          </button>
        </div>
      </div>
    </div>

    <div class="row mb-3" *ngIf="assementYear.assessment.assessmentType == 'MAC' ">
      <div class="col-md-5">
        <div class="col-5">
          <label> <strong>MAC Result </strong> </label>
          <input
              [disabled]="true"
              type="number"
              name="ereduction"
              #ereduction="ngModel"
              [(ngModel)]="assessmentResult?.macResult!"
              class="p-inputtext"
              pInputText
            />
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end" *ngIf="(assementYear?.verificationStatus! == 3 && !hasMacComment) && !isMacResultAccepted && hasMacResultConcern">
        <div class="col-12">
          <button type="button" [disabled]="!canActiveMacAction" pButton pRipple (click)="onResultAction('isMac')">
            Action
          </button>
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end" *ngIf="(assementYear?.verificationStatus! == 3 || !hasMacComment) && hasMacResultConcern">
        <div class="col-12">
          <button
            type="button"
            pButton
            pRipple
            (click)="raiseConcern(false, false,false,true,'isMac')"
          >
            View Concerns
          </button>
        </div>
      </div>
    </div>
    
    <div class="row mb-3" *ngIf="assementYear.assessment.assessmentType == 'MAC' ">
      <div class="col-md-5">
        <div class="col-5">
          <label> <strong>Cost Difference </strong> </label>
          <input
              [disabled]="true"
              type="number"
              name="ereduction"
              #ereduction="ngModel"
              [(ngModel)]="assessmentResult?.costDifference!"
              class="p-inputtext"
              pInputText
            />
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end" *ngIf="(assementYear?.verificationStatus! == 3 || !hasCostComment) && !isCostResultAccepted && hasCostResultConcern">
        <div class="col-12">
          <button type="button" [disabled]="!canActiveDifferenceAction" pButton pRipple (click)="onResultAction('isDifference')">
            Action
          </button>
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end" *ngIf="(assementYear?.verificationStatus! == 3 || !hasCostComment) && hasCostResultConcern">
        <div class="col-12">
          <button
            type="button"
            pButton
            pRipple
            (click)="raiseConcern(false, false,false,true,'isDifference')"
          >
            View Concerns
          </button>
        </div>
      </div>
    </div>

    <div class="row mb-3" *ngIf="assementYear.assessment.assessmentType != 'MAC' ">
      <div class="col-md-5">
        <div class="col-5">
          <label> <strong>Base Year </strong> </label>
          <input
              [disabled]="true"
              type="text"
              name="baseasseYear"
              #baseasseYear="ngModel"
              [(ngModel)]="assementYear.assessment.baseYear!"
              class="p-inputtext"
              pInputText
            />
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-5">
        <div class="col-5">
          <label for="projStatus"><strong>Assessment Year</strong></label
          >
          <input
              [disabled]="true"
              type="text"
              name="asseYear"
              #asseYear="ngModel"
              [(ngModel)]="assementYear.assessmentYear!"
              class="p-inputtext"
              pInputText
            />
        </div>
      </div>
    </div>

    <div class="row mb-3" *ngIf="assementYear.assessment.assessmentType != 'MAC' ">
      <div class="col-md-8">
        <div class="col-12">
          <div class="p-field">
            <label for="projStatus"><strong>Methodology</strong></label>
            <input
              [disabled]="true"
              type="text"
              name="meth"
              #chgEmission="ngModel"
              [(ngModel)]="assementYear.assessment.methodology?.displayName!"
              class="p-inputtext"
              pInputText
            />
          </div>
        </div>
      </div>
      <!-- <div class="col-md-2" *ngIf="assementYear?.verificationStatus! == 3">
        <div class="col-12">
          <button
            type="button"
            pButton
            pRipple
            (click)="parameterAccept(false, true)"
          >
            Action
          </button>
        </div>
      </div> -->
      <div class="col-md-2  d-flex align-items-end" *ngIf="assementYear?.verificationStatus! == 3 && hasMethodologyConcern">
        <div class="col-12">
          <button
            type="button"
            pButton
            pRipple
            (click)="raiseConcern(false, true,false, false)"
          >
            View Concerns
          </button>
        </div>
      </div>
      <!-- <div class="col-md-2">
          <div class="col-12">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-eye"
              (click)="detail()"
              class="p-button-rounded p-button-text"
            ></button>
          </div>
        </div> -->
    </div>

    <div class="row mb-3" *ngIf="assementYear.assessment.assessmentType != 'MAC' ">
      <div class="col-md-10">
        <div class="col-12">
          <div class="p-field">
            <label for="projStatus"><strong>Objectives of the assessment</strong></label>
            <input
              [disabled]="true"
              type="text"
              name="meth"
              #chgEmission="ngModel"
              [(ngModel)]="assessmentObjective"
              class="p-inputtext"
              pInputText
            />
          </div>
        </div>
      </div>
      <!-- <div class="col-md-2">
          <div class="col-12">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-eye"
              (click)="detail()"
              class="p-button-rounded p-button-text"
            ></button>
          </div>
        </div> -->
    </div>

    <div class="row mb-3">
      <app-verify-parameter-section-admin
        header="Baseline Parameters"
        [assessmentYear]="assementYear"
        [scenario]="assementYear.assessment.baselineScenario"
        [parameters]="baselineParameters"
        [ResultLabel]="assementYear.assessment.assessmentType === 'MAC' ? 'Total Annual Cost' : 'Baseline emission'"
        [ResultValue]="getResult('baseline')"
        [verificationDetails]="verificationDetails"
        [isBaseline]="true"
        [isProjection]="false"
        [isAdmin]="true"
      ></app-verify-parameter-section-admin>
    </div>

    <div class="row mb-3">
      <app-verify-parameter-section-admin
        header="Project Parameters"
        [assessmentYear]="assementYear"
        [scenario]="assementYear.assessment.projectScenario"
        [parameters]="projectParameters"
        [ResultLabel]="assementYear.assessment.assessmentType === 'MAC' ? 'Total Annual Cost' : 'Project emission'"
        [ResultValue]="getResult('project')"
        [verificationDetails]="verificationDetails"
        [isProject]="true"
        [isProjection]="false"
        [isAdmin]="true"
      ></app-verify-parameter-section-admin>
    </div>

    <div class="row mb-3">
      <app-verify-parameter-section-admin
        *ngIf="lekageParameters.length > 0"
        header="Leakage Parameters"
        [assessmentYear]="assementYear"
        [scenario]="assementYear.assessment.lekageScenario"
        [parameters]="lekageParameters"
        ResultLabel="Leakage emission"
        [ResultValue]="getResult('lekage')"
        [verificationDetails]="verificationDetails"
        [isLekage]="true"
        [isProjection]="false"
        [isAdmin]="true"
      ></app-verify-parameter-section-admin>
    </div>

    <div class="row mb-3">
      <app-verify-parameter-section-admin
        *ngIf="projectionParameters.length > 0"
        header="Projection Parameter"
        [assessmentYear]="assementYear"
        [scenario]=""
        [parameters]="projectionParameters"
        ResultLabel="Projected Emission Reduction"
        [multiResult]="true"
        [ResultValue]="projectionResult[0]"
        [verificationDetails]="verificationDetails"
        [isProjection]="true"
      ></app-verify-parameter-section-admin>
    </div>

    <div class="container pl-20 pr-20">
      <h4 class="mt-4">Assumption</h4>
      <div class="p-grid p-fluid card">


        <div class="row p-2">
        <div class="col-8">
          <div class="p-field">
            <textarea
              
              name="RelevantindirectSD"
              placeholder="Please Enter Your Assumption here"
              [(ngModel)]="assumption"
              #myAssumption="ngModel"
              rows="5"
              cols="62"
              pInputTextarea
              autoResize="autoResize"
              class="p-inputtext"
            ></textarea>
          </div>
          <!-- <p
                class="info-message text-danger"
                *ngIf="
                  !assumption &&
                  (myAssumption.touched || myAssumption.dirty)
                "
              >
                This is a mandatory field
              </p> -->
        </div>
        
        <div class="col-2" *ngIf="assementYear?.verificationStatus! == 3 && hasAssumptionConcern">
          <button
            type="button"
            pButton
            pRipple
            (click)="raiseConcern(true, false,true, false)"
          >
            View Concerns
          </button>
        </div>
      
       


      </div>
      </div>
    </div>    
    <!-- <div class="row mb-3">
        <app-parameter-summary
          *ngIf="projectionParameters.length > 0"
          header="Projection Parameter"
          [scenario]=""
          [assessmentYearId]="assesMentYearId"
          [parameters]="projectionParameters"
        ></app-parameter-summary>
      </div> -->

    <div class="row mb-3">
      <div
        class="d-flex justify-content-end align-content-center flex-wrap mb-15 mr-10"
      >
        <button
          class="btn btn-primary text-uppercase"
          type="submit"
          (click)="back()"
        >
          Back
        </button>
        <button
          *ngIf="assementYear?.verificationStatus! == 1"
          class="btn btn-primary text-uppercase ml-5"
          type="submit"
          (click)="sendForVerification()"
        >
          Send for verification
          <!-- {{parameters.find(m => m.parameterRequest.qaStatus !== 4) === undefined ? 'Calculate' :  'Submit'}} -->
        </button>
      </div>
    </div>
  </div>

</div>

<p-dialog
  header="View Concern"
  [(visible)]="displayConcern"
  (onHide)="onHide()"
>
<div class="container" style="width: 600px; height: 500px">
  <app-raise-concern-admin
    [area]="raiseConcernSection"
    [verificationDetails]="concernVerificationDetails"
    [assesmentYear]="assementYear"
    [isNdC]="concernIsNdC"
    [isMethodology]="concernIsMethodology"
    (onCompleteConcern)="onComplete($event)"
  ></app-raise-concern-admin>
</div>
  <!-- <ng-template pTemplate="footer">
      <p-button
        icon="pi pi-check"
        (click)="displayConcern = false"
        label="Complete"
        styleClass="p-button-text"
      ></p-button>
    </ng-template> -->
</p-dialog>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
<p-toast position="top-right"></p-toast>
