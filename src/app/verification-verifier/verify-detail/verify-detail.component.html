<div class="container">
  <h4 class="mt-4">
    {{
      this.assessmentYear !== undefined
        ? 'Verification ' +
          VerificationStatusEnum[this.assessmentYear.verificationStatus]
        : 'Verification '
    }}
  </h4>
  <div class="p-grid p-fluid card">
    <div class="row mb-3">
      <div class="col-md-10">
        <div class="col-12">
          <div class="p-field">
            <label for="projStatus">Specific Climate Action</label>
            <input
              [disabled]="true"
              type="text"
              name="ndc"
              #chgEmission="ngModel"
              [(ngModel)]="assessmentYear.assessment.project?.climateActionName!"
              class="p-inputtext"
              pInputText
            />
          </div>
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <div class="col-12" *ngIf="flag != 1">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-eye"
            (click)="detail(assessmentYear.assessment.project)"
            class="p-button-rounded p-button-text"
          ></button>
        </div>
      </div>
    </div>

    <div
      class="row mb-3"
      *ngIf="this.assessmentYear.assessment.assessmentType != 'MAC'"
    >
      <div class="col-md-4">
        <div class="col-12">
          <div class="p-field">
            <label for="projStatus">Aggregated Actions</label>
            <input
              [disabled]="true"
              type="text"
              name="ndc"
              #chgEmission="ngModel"
              [(ngModel)]="assessmentYear.assessment?.ndc!?.name!"
              class="p-inputtext"
              pInputText
            />
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="col-12">
          <div class="p-field">
            <label for="projStatus">Action Areas</label>
            <input
              [disabled]="true"
              type="text"
              name="subNDc"
              #chgEmission="ngModel"
              [(ngModel)]="assessmentYear.assessment?.subNdc!?.name!"
              class="p-inputtext"
              pInputText
            />
          </div>
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end" *ngIf="flag != 1">
        <div
          class="col-12"
          *ngIf="this.assessmentYear.assessment.assessmentType != 'MAC'"
        >
          <button
            type="button"
            [disabled]="isNdcDisable"
            pButton
            pRipple
            (click)="parameterAccept(true, false, false)"
          >
            {{ isNdcDisable == true ? 'Accepted' : 'Accept' }}
          </button>
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end" *ngIf="flag != 1">
        <div
          class="col-12"
          *ngIf="this.assessmentYear.assessment.assessmentType != 'MAC'"
        >
          <button
            type="button"
            [disabled]="isNdcDisableReject"
            pButton
            pRipple
            (click)="raiseConcern(true, false, false)"
          >
            Raise Concern
          </button>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-10">
        <div class="col-12">
          <div class="p-field">
            <label for="projStatus">Assessment Type</label>
            <input
              [disabled]="true"
              type="text"
              name="ndc"
              #chgEmission="ngModel"
              [(ngModel)]="assessmentYear.assessment?.assessmentType!"
              class="p-inputtext"
              pInputText
            />
          </div>
        </div>
      </div>
    </div>

    <div
      class="row mb-3"
      *ngIf="assessmentYear.assessment.assessmentType != 'MAC'"
    >
      <div class="col-md-5">
        <div class="col-5">
          <label> <strong>Emission Reduction </strong> </label>
          <input
            [disabled]="true"
            type="text"
            name="ereduction"
            #ereduction="ngModel"
            [(ngModel)]="assessmentResult.totalEmission!"
            class="p-inputtext"
            pInputText
          />
        </div>
      </div>
    </div>

    <div
      class="row mb-3"
      *ngIf="assessmentYear.assessment.assessmentType != 'MAC'"
    >
      <div class="col-md-5">
        <div class="col-5">
          <label> <strong>Base Year </strong> </label>
          <input
            [disabled]="true"
            type="text"
            name="baseasseYear"
            #baseasseYear="ngModel"
            [(ngModel)]="assessmentYear.assessment.baseYear!"
            class="p-inputtext"
            pInputText
          />
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <div class="col-12">
          <div class="p-field">
            <label for="Year">Year</label>
            <input
              type="text"
              name="yaer"
              #chgEmission="ngModel"
              [(ngModel)]="assessmentYear.assessmentYear"
              class="p-inputtext"
              pInputText
            />
          </div>
        </div>
      </div>
    </div>

    <div
      class="row mb-3"
      *ngIf="this.assessmentYear.assessment.assessmentType != 'MAC'"
    >
      <div class="col-md-8">
        <div class="col-12">
          <div class="p-field">
            <label for="projStatus">Methodology</label>
            <input
              [disabled]="true"
              type="text"
              name="meth"
              #chgEmission="ngModel"
              [(ngModel)]="assessmentYear.assessment.methodology?.displayName!"
              class="p-inputtext"
              pInputText
            />
          </div>
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end" *ngIf="flag != 1">
        <div
          class="col-12"
          *ngIf="this.assessmentYear.assessment.assessmentType != 'MAC'"
        >
          <button
            type="button"
            pButton
            [disabled]="isMethodology"
            pRipple
            (click)="parameterAccept(false, true, false)"
          >
            {{ isMethodology ? 'Accepted' : 'Accept' }}
          </button>
        </div>
      </div>
      <div class="col-md-2 d-flex align-items-end" *ngIf="flag != 1">
        <div
          class="col-12"
          *ngIf="this.assessmentYear.assessment.assessmentType != 'MAC'"
        >
          <button
            type="button"
            [disabled]="isMethodologyReject"
            pButton
            pRipple
            (click)="raiseConcern(false, true, false)"
          >
            Raise Concern
          </button>
        </div>
      </div>
    </div>

    <div
      class="row mb-3"
      *ngIf="this.assessmentYear.assessment.assessmentType != 'MAC'"
    >
      <div class="col-md-10">
        <div class="col-12">
          <div class="p-field">
            <label for="projStatus">The Objective of Assessment</label>
            <input
              [disabled]="true"
              type="text"
              name="meth"
              #chgEmission="ngModel"
              [(ngModel)]="assessmentObjective"
              class="p-inputtext"
              pInputText
            />
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <app-verify-parameter-section
        header="Baseline Parameter"
        [assessmentYear]="assessmentYear"
        [scenario]="assessmentYear.assessment.baselineScenario"
        [parameters]="baselineParameters"
        ResultLabel="Baseline emission"
        [ResultValue]="assessmentResult.baselineResult"
        [verificationDetails]="verificationDetails"
        [isBaseline]="true"
        [isAccept]="isBaseAccept"
        [flag]="flag"
        [verificationStatus]="verificationStatus"
      ></app-verify-parameter-section>
    </div>

    <div class="row mb-3">
      <app-verify-parameter-section
        header="Project Parameter"
        [assessmentYear]="assessmentYear"
        [scenario]="assessmentYear.assessment.projectScenario"
        [parameters]="projectParameters"
        ResultLabel="Project emission"
        [ResultValue]="assessmentResult.projectResult"
        [verificationDetails]="verificationDetails"
        [isProject]="true"
        [isAdmin]="false"
        [isAccept]="isProjectAccept"
        [flag]="flag"
        [verificationStatus]="verificationStatus"
      ></app-verify-parameter-section>
    </div>

    <div class="row mb-3">
      <app-verify-parameter-section
        *ngIf="lekageParameters.length > 0"
        header="Leakage Parameter"
        [assessmentYear]="assessmentYear"
        [scenario]="assessmentYear.assessment.lekageScenario"
        [parameters]="lekageParameters"
        ResultLabel="Leakage emission"
        [ResultValue]="assessmentResult.lekageResult"
        [verificationDetails]="verificationDetails"
        [isLekage]="true"
        [flag]="flag"
        [isAccept]="isLeckegeAccept"
        [verificationStatus]="verificationStatus"
      ></app-verify-parameter-section>
    </div>

    <div class="row mb-3">
      <app-verify-parameter-section
        *ngIf="projectionParameters.length > 0"
        header="Projection Parameter"
        [assessmentYear]="assessmentYear"
        [scenario]=""
        [parameters]="projectionParameters"
        ResultLabel="Projected Emission Reduction"
        [multiResult]="true"
        [ResultValue]="projectionResult[0]"
        [verificationDetails]="verificationDetails"
        [isProjection]="true"
        [flag]="flag"
        [isAccept]="isProjectionAccept"
        [verificationStatus]="verificationStatus"
      ></app-verify-parameter-section>
    </div>

    <div class="container pl-20 pr-20">
      <h4 class="mt-4">Assumption</h4>
      <div class="p-grid p-fluid card">
        <div class="row p-2">
          <div class="col-8">
            <div class="p-field">
              <textarea
                name="RelevantindirectSD"
                placeholder="Please Enter Your Assumption here"
                [(ngModel)]="this.assessmentYear.assessmentAssumption!"
                [readonly]="true"
                rows="5"
                cols="62"
                pInputTextarea
                autoResize="autoResize"
                class="p-inputtext"
              ></textarea>
            </div>
          </div>

          <div class="col-2">
            <button
              *ngIf="
                verificationStatus != 3 &&
                verificationStatus != 7 &&
                verificationStatus != 6
              "
              type="button"
              [disabled]="isAssumptions"
              pButton
              pRipple
              (click)="parameterAccept(false, false, true)"
            >
              {{ isAssumptions ? 'Accepted' : 'Accept' }}
            </button>
          </div>
          <div class="col-2">
            <button
              *ngIf="
                verificationStatus != 3 &&
                verificationStatus != 7 &&
                verificationStatus != 6
              "
              type="button"
              [disabled]="isAssumptionsReject"
              pButton
              pRipple
              (click)="raiseConcern(false, true, true)"
            >
              Raise Concern
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div
        class="d-flex justify-content-end align-content-center flex-wrap mb-15 mr-10"
      >
        <button
          class="btn btn-primary text-uppercase"
          type="submit"
          (click)="back()"
        >
          Back
        </button>
        <button
          class="btn btn-primary text-uppercase ml-5"
          type="submit"
          (click)="toNonConformance()"
        >
          Report
        </button>
      </div>
    </div>
  </div>
  <p-toast position="top-right"></p-toast>
</div>

<p-dialog header="Raise Concern" [(visible)]="displayConcern" appendTo="body">
  <div class="container" style="width: 600px; height: 500px">
    <app-raise-concern
      [area]="raiseConcernSection"
      [verificationDetails]="concernVerificationDetails"
      [assessmentYear]="assessmentYear"
      [isNdC]="concernIsNdC"
      [isMethodology]="concernIsMethodology"
    ></app-raise-concern>
  </div>
</p-dialog>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
